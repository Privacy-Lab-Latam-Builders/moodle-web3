version: "3.8"
services:
  app:
    image: padimaster/moodle-push
    container_name: app
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres
    container_name: database
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
